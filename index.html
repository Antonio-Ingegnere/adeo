<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .card {
        padding: 24px 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        background: #fff;
        text-align: center;
      }
      .headline {
        font-size: 28px;
        margin: 0 0 8px;
        color: #222;
      }
      .meta {
        margin: 0;
        color: #666;
        font-size: 14px;
      }
      .task-text {
        color: #222;
        font-size: 14px;
        cursor: pointer;
      }
      .task-text:hover {
        color: #1d72f3;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .overlay.open {
        display: flex;
      }
      .modal {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        width: min(420px, 100%);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }
      .modal h2 {
        margin: 0 0 12px;
        font-size: 18px;
        color: #111;
      }
      .modal-actions {
        margin-top: 14px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #d6d6d6;
        background: #f7f7f7;
        cursor: pointer;
        font-size: 14px;
      }
      .btn.primary {
        border: none;
        background: #1d72f3;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="headline">Hello World</h1>
      <p class="meta">Electron v<span id="app-version">...</span></p>
      <div style="margin-top: 16px; display: flex; gap: 8px;">
        <input
          id="message-input"
          type="text"
          placeholder="Type a message"
          style="flex: 1; padding: 8px 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 8px;"
        />
        <button
          id="add-button"
          style="padding: 8px 14px; font-size: 14px; border: none; border-radius: 8px; background: #1d72f3; color: #fff; cursor: pointer;"
        >
          Add
        </button>
      </div>
      <div id="tasks" style="margin-top: 20px; text-align: left;">
        <p style="margin: 0 0 8px; color: #444; font-weight: 600;">All tasks</p>
        <div id="tasks-list" style="display: flex; flex-direction: column; gap: 8px;">
          <div
            id="empty-state"
            style="padding: 10px 12px; border: 1px dashed #d6d6d6; border-radius: 8px; color: #777;"
          >
            Nothing added yet. Enter a task and hit Add.
          </div>
        </div>
      </div>
      <div id="edit-overlay" class="overlay" role="dialog" aria-modal="true">
        <div class="modal">
          <h2>Edit task</h2>
          <input
            id="edit-input"
            type="text"
            style="width: 100%; padding: 10px 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 8px;"
          />
          <div class="modal-actions">
            <button id="cancel-edit" class="btn">Cancel</button>
            <button id="save-edit" class="btn primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const input = document.getElementById('message-input');
      const button = document.getElementById('add-button');

      const tasks = [];
      const tasksList = document.getElementById('tasks-list');
      const emptyState = document.getElementById('empty-state');
      const overlay = document.getElementById('edit-overlay');
      const editInput = document.getElementById('edit-input');
      const cancelEditBtn = document.getElementById('cancel-edit');
      const saveEditBtn = document.getElementById('save-edit');
      let editingTaskId = null;

      const renderTasks = () => {
        if (!tasksList) return;

        tasksList.innerHTML = '';

        if (tasks.length === 0) {
          if (emptyState) {
            tasksList.appendChild(emptyState);
          }
          return;
        }

        tasks.forEach((task, index) => {
          const label = document.createElement('label');
          label.style.display = 'flex';
          label.style.alignItems = 'center';
          label.style.gap = '8px';
          label.style.padding = '10px 12px';
          label.style.border = '1px solid #e8e8e8';
          label.style.borderRadius = '8px';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.done;
          checkbox.addEventListener('change', async (event) => {
            const checked = event.target.checked;
            tasks[index].done = checked;
            textSpan.style.textDecoration = checked ? 'line-through' : 'none';
            try {
              await window.electronAPI.updateTaskDone(task.id, checked);
            } catch (error) {
              console.error('Failed to update task status', error);
            }
          });

          const textSpan = document.createElement('span');
          textSpan.textContent = task.text;
          textSpan.className = 'task-text';
          textSpan.style.textDecoration = task.done ? 'line-through' : 'none';
          textSpan.addEventListener('click', (event) => {
            event.preventDefault();
            event.stopPropagation();
            openEditModal(task.id);
          });

          label.appendChild(checkbox);
          label.appendChild(textSpan);
          tasksList.appendChild(label);
        });
      };

      const addTask = async () => {
        const text = input?.value.trim();
        if (!text) return;

        try {
          const createdTask = await window.electronAPI.addTask(text);
          if (!createdTask || createdTask.error) {
            return;
          }

          tasks.push(createdTask);
          if (input) {
            input.value = '';
            input.focus();
          }
          renderTasks();
        } catch (error) {
          console.error('Failed to add task', error);
        }
      };

      const openEditModal = (taskId) => {
        const task = tasks.find((t) => t.id === taskId);
        if (!overlay || !editInput || !task) return;
        editingTaskId = taskId;
        editInput.value = task.text;
        overlay.classList.add('open');
        setTimeout(() => editInput.focus(), 0);
      };

      const closeEditModal = () => {
        if (!overlay || !editInput) return;
        overlay.classList.remove('open');
        editInput.value = '';
        editingTaskId = null;
      };

      const saveEdit = async () => {
        if (!editingTaskId || !editInput) return;
        const newText = editInput.value.trim();
        if (!newText) return;
        try {
          const result = await window.electronAPI.updateTaskText(editingTaskId, newText);
          if (!result || result.error) {
            return;
          }
          const idx = tasks.findIndex((t) => t.id === editingTaskId);
          if (idx !== -1) {
            tasks[idx].text = newText;
            renderTasks();
          }
          closeEditModal();
        } catch (error) {
          console.error('Failed to update task text', error);
        }
      };

      const loadTasks = async () => {
        try {
          const existingTasks = await window.electronAPI.getTasks();
          tasks.splice(0, tasks.length, ...existingTasks);
          renderTasks();
        } catch (error) {
          console.error('Failed to load tasks', error);
        }
      };

      button?.addEventListener('click', addTask);
      input?.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          addTask();
        }
      });

      cancelEditBtn?.addEventListener('click', () => closeEditModal());
      saveEditBtn?.addEventListener('click', () => saveEdit());
      editInput?.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          saveEdit();
        }
      });
      overlay?.addEventListener('click', (event) => {
        if (event.target === overlay) {
          closeEditModal();
        }
      });

      loadTasks();
    </script>
  </body>
</html>
