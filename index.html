<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .card {
        padding: 24px 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        background: #fff;
        text-align: center;
      }
      .headline {
        font-size: 28px;
        margin: 0 0 8px;
        color: #222;
      }
      .meta {
        margin: 0;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="headline">Hello World</h1>
      <p class="meta">Electron v<span id="app-version">...</span></p>
      <div style="margin-top: 16px; display: flex; gap: 8px;">
        <input
          id="message-input"
          type="text"
          placeholder="Type a message"
          style="flex: 1; padding: 8px 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 8px;"
        />
        <button
          id="add-button"
          style="padding: 8px 14px; font-size: 14px; border: none; border-radius: 8px; background: #1d72f3; color: #fff; cursor: pointer;"
        >
          Add
        </button>
      </div>
      <div id="tasks" style="margin-top: 20px; text-align: left;">
        <p style="margin: 0 0 8px; color: #444; font-weight: 600;">All tasks</p>
        <div id="tasks-list" style="display: flex; flex-direction: column; gap: 8px;">
          <div
            id="empty-state"
            style="padding: 10px 12px; border: 1px dashed #d6d6d6; border-radius: 8px; color: #777;"
          >
            Nothing added yet. Enter a task and hit Add.
          </div>
        </div>
      </div>
    </div>
    <script>
      const input = document.getElementById('message-input');
      const button = document.getElementById('add-button');

      const tasks = [];
      const tasksList = document.getElementById('tasks-list');
      const emptyState = document.getElementById('empty-state');

      const renderTasks = () => {
        if (!tasksList) return;

        tasksList.innerHTML = '';

        if (tasks.length === 0) {
          if (emptyState) {
            tasksList.appendChild(emptyState);
          }
          return;
        }

        tasks.forEach((task, index) => {
          const label = document.createElement('label');
          label.style.display = 'flex';
          label.style.alignItems = 'center';
          label.style.gap = '8px';
          label.style.padding = '10px 12px';
          label.style.border = '1px solid #e8e8e8';
          label.style.borderRadius = '8px';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.done;
          checkbox.addEventListener('change', (event) => {
            tasks[index].done = event.target.checked;
            textSpan.style.textDecoration = event.target.checked ? 'line-through' : 'none';
          });

          const textSpan = document.createElement('span');
          textSpan.textContent = task.text;
          textSpan.style.color = '#222';
          textSpan.style.fontSize = '14px';
          textSpan.style.textDecoration = task.done ? 'line-through' : 'none';

          label.appendChild(checkbox);
          label.appendChild(textSpan);
          tasksList.appendChild(label);
        });
      };

      const addTask = () => {
        const text = input?.value.trim();
        if (!text) return;

        tasks.push({ text, done: false });
        if (input) {
          input.value = '';
          input.focus();
        }
        renderTasks();
      };

      button?.addEventListener('click', addTask);
      input?.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          addTask();
        }
      });
    </script>
  </body>
</html>
