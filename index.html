<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .card {
        padding: 24px 32px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        background: #fff;
        text-align: center;
      }
      .headline {
        font-size: 28px;
        margin: 0 0 8px;
        color: #222;
      }
      .meta {
        margin: 0;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="headline">Hello World</h1>
      <p class="meta">Electron v<span id="app-version">...</span></p>
      <div style="margin-top: 16px; display: flex; gap: 8px;">
        <input
          id="message-input"
          type="text"
          placeholder="Type a message"
          style="flex: 1; padding: 8px 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 8px;"
        />
        <button
          id="add-button"
          style="padding: 8px 14px; font-size: 14px; border: none; border-radius: 8px; background: #1d72f3; color: #fff; cursor: pointer;"
        >
          Add
        </button>
      </div>
    </div>
    <script>
      const input = document.getElementById('message-input');
      const button = document.getElementById('add-button');

      const sendMessage = async () => {
        const text = input?.value ?? '';
        await window.electronAPI.showMessage(text);
      };

      button?.addEventListener('click', sendMessage);
      input?.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
